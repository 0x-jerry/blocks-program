<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workspace</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #app {
        width: fit-content;
        margin: 50px auto;
        box-shadow: 0 0 10px #757575;
        line-height: 0;
      }

      .s_area_background {
        fill: white;
      }

      .s_scroll_background {
        fill: lightblue;
      }

      .s_scroll_bar {
        fill: blue;
      }

      .s_scroll_disabled > .s_scroll_bar {
        fill: gray;
      }

      .s_pattern_grid {
        fill: #f9f9f9;
        stroke: #eeeeee;
        stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <p>double click to add rect</p>
    <script src="../build/blocks-program.browser.min.js"></script>
    <script>
      const workspace = new BlocksProgram.Workspace()
      const renderer = new BlocksProgram.Renderer(workspace, 600, 400)

      renderer.mount(document.getElementById('app'))
    </script>
  </body>
</html>
