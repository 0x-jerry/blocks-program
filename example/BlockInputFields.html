<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Block Input Field</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="../build/blocks-program.browser.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.6/dat.gui.js"></script>
    <script>
      const workspace = new BlocksProgram.Workspace()
      const renderer = new BlocksProgram.Renderer(workspace, 600, 400)
      renderer.mount(document.getElementById('app'))

      workspace.definedBlocks.add(createBlock({}, 'input'))

      renderer.$w.addBlock('input', 100, 50)

      function createBlock(opt = {}, id) {
        const block = new BlocksProgram.Block(opt, id)

        const field = new BlocksProgram.BlockTextField('text1', 'hello')
        const field1 = new BlocksProgram.BlockInputField('text2', 'input')
        block.pushField(field)
        block.pushField(field1)

        return block
      }
    </script>
  </body>
</html>
