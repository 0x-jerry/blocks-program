<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #app {
        width: fit-content;
        margin: 50px auto;
        box-shadow: 0 0 10px #757575;
        line-height: 0;
      }

      .s_area_background {
        fill: white;
      }

      .s_scroll_background {
        fill: lightblue;
      }

      .s_scroll_bar {
        fill: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../build/blocks-program.browser.min.js"></script>
    <script>
      const svg = new BlocksProgram.SVG(600, 400)
      svg.mount(document.getElementById('app'))

      const area = new BlocksProgram.Area(600, 400)
      svg.append(area)
      area.resize()

    </script>
  </body>
</html>
