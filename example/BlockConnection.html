<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Block Connection</title>
    <link rel="stylesheet/less" type="text/css" href="./styles.less" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.staticfile.org/less.js/3.11.1/less.min.js"></script>
    <script src="https://cdn.staticfile.org/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="../build/blocks-program.browser.min.js"></script>
    <script>
      const workspace = new BlocksProgram.Workspace()

      const block = new BlocksProgram.Block(null, 'p-n')
      const field = new BlocksProgram.BlockTextField('arg', 'hello')
      block.pushField(field)

      workspace.definedBlocks.add(createBlock({}, 'p-n'))
      workspace.definedBlocks.add(createBlock({ previous: false }, 'n'))
      workspace.definedBlocks.add(createBlock({ next: false }, 'p'))
      workspace.definedBlocks.add(createBlock({ next: false, previous: false }, 'none'))

      workspace.definedBlocks.add(createSlotBlock({ next: true, previous: true }, 'slot-p-n'))
      workspace.definedBlocks.add(createSlotBlock({ next: true, previous: true }, 'slot-p-n1'))
      workspace.definedBlocks.add(createSlotBlock({ next: true, previous: true }, 'slot-p-n2'))
      const renderer = new BlocksProgram.Renderer(workspace, 600, 400)

      renderer.mount(document.getElementById('app'))

      renderer.$w.addBlock('p-n', 100, 50)
      renderer.$w.addBlock('p-n', 100, 100)
      renderer.$w.addBlock('p-n', 100, 150)

      renderer.$w.addBlock('slot-p-n', 300, 50)
      renderer.$w.addBlock('slot-p-n1', 300, 150)
      renderer.$w.addBlock('slot-p-n2', 300, 250)

      function createBlock(opt = {}, id) {
        const block = new BlocksProgram.Block(opt, id)

        const field = new BlocksProgram.BlockTextField('arg', 'hello')
        const field1 = new BlocksProgram.BlockTextField('arg', 'world')
        const field2 = new BlocksProgram.BlockTextField('arg', id)
        block.pushField(field)
        block.pushField(field1)
        block.pushField(field2)

        return block
      }

      function createSlotBlock(opt = {}, id) {
        const block = new BlocksProgram.Block(opt, id)
        const slotField = new BlocksProgram.BlockSlotField('arg1')
        const field = new BlocksProgram.BlockTextField('arg', id)

        block.pushField(field)
        block.pushField(slotField, 1)

        return block
      }
    </script>
  </body>
</html>
